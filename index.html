<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>DCU Data Dashboard</title>

    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />

    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    

      <header class="header">
        <div class="navbar">
            <a href="index.html">Home</a>
            <a href="about.html">About</a>
            <a href="team.html">Team</a>
            <a href="roomdata.html">Room Data</a>
            <a href="vehicleparking.html">Vehicle Parking</a>
            <a href="contact.html">Contact</a>
        
            
          </div>
        
        
      </header>
     

      <main class="main-container">
      <main class="main-container">
        <div class="main-title">
          <p class="font-weight-bold">DASHBOARD</p>
        </div>

        <div class="main-cards">

          <div class="card" id="roomCountCard" data-toggle="modal" data-target="#roomNamesModal">
            <div class="card-inner">
              <p class="text-primary">ROOM NO</p>
              <span class="material-symbols-outlined text-blue">holiday_village</span>
            </div>
            <span class="text-primary font-weight-bold" id="roomCount">S125</span>
            <Button>Select Room</Button>
          </div>
      

          <div class="card">
            <div class="card-inner">
              <p class="text-primary">AIR QUALITY</p>
              <span class="material-symbols-outlined text-orange">
                aq_indoor
                </span>
              
            </div>
            <span class="text-primary font-weight-bold" id="airQualityValue">90%</span>
          </div>

          <div class="card">
            <div class="card-inner">
              <p class="text-primary">NOISE LEVEL</p>
              <span class="material-symbols-outlined text-green">
                equalizer
                </span>
            </div>
            <span class="text-primary font-weight-bold" id="noiseLevelValue">90 dB</span>
          </div>

          <div class="card">
            <div class="card-inner">
              <p class="text-primary">TOTAL OCCUPANCY</p>
              <span class="material-symbols-outlined text-red">
                home
                </span>
            </div>
            <span class="text-primary font-weight-bold" id="occupancy">50</span>
          </div>

        </div>

        <div class="charts">

          <div class="charts-card">
            <p class="chart-title">Room Details</p>
            <div id="bar-chart"></div>
          </div>

          <div class="charts-card">
            <p class="chart-title">Noise Level and Air Quality</p>
            <div id="area-chart"></div>
          </div>

        </div>
      </main>
      <div class="modal-overlay">
        <div class="modal-container">
          <div class="modal-content">
      <div class="modal fade" id="roomNamesModal" tabindex="-1" role="dialog" aria-labelledby="roomNamesModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="roomNamesModalLabel">Room Names</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <select class="form-control" id="roomNamesDropdown">
                <!-- Room names will be dynamically added here -->
              </select>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
   
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/apexcharts/3.35.3/apexcharts.min.js"></script>
    <script src="script.js"></script>
    <script>
    
      // Attach event listener to the room count card
      document.getElementById('roomCountCard').addEventListener('click', function() {
  // Show the modal overlay
  document.querySelector('.modal-overlay').style.display = 'flex';
  
  // Populate room names in the dropdown
  populateRoomNames();
});
document.getElementById('roomNamesDropdown').addEventListener('change', function() {
  // Get the selected room ID
  const selectedRoomId = this.value;
  
  // Update the room count for the selected room
  updateRoomCapacity(selectedRoomId);
  updateoccupancy(selectedRoomId)
  updateRoomAirQuality(selectedRoomId)
  updateRoomNoiseLevel(selectedRoomId);
  document.querySelector('.modal-overlay').style.display = 'none';
});
    </script>
  </body>
</html>
